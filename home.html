<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">KI Bapp !!<span class="font-semibold text-indigo-700">Taka lagbo??</span>
        </h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-700  rounded-xl p-8">
                    <h1 class="text-2xl pb-2 ">Deposit</h1>
                    <h2 class="text-5xl">$<span id="add-deposit">00</span></h2>
                </div>
                <div class="bg-pink-700  rounded-xl p-8">
                    <h1 class="text-2xl pb-2 ">Withdraw</h1>
                    <h2 class="text-5xl ">$<span id="add-withdraw"> 00</span></h2>
                </div>
                <div class="bg-purple-700  rounded-xl p-8">
                    <h1 class="text-2xl pb-2 ">Balance</h1>
                    <h2 class="text-5xl ">$<span id="add-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class=" bg-rose-400  rounded-xl p-8">
                    <h1 class=" font-medium text-3xl pb-2 text-white">Please Deposit</h1>
                    <div class="pt-5">
                        <input class="bg-amber-50 w-9/12 block mb-2 px-3" type="text" name="" id="user-deposit"
                            placeholder="$ Amount you want to Deposit ">
                        <button id="btn-deposit"
                            class="bg-amber-700 hover:bg-sky-700 text-white font-medium px-8 py-2 rounded-lg text-sm">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-400  rounded-xl p-8">
                    <h1 class=" font-medium text-3xl pb-2 text-white ">Please Withdraw</h1>
                    <div class="pt-5">
                        <input class="bg-amber-50 w-9/12 block mb-2 px-3 " type="text" name="" id="user-withdraw"
                            placeholder="$ Amount you want to Deposit  ">
                        <button id="btn-withdraw"
                            class="bg-amber-700 hover:bg-sky-700 text-white font-medium px-8 py-2 rounded-lg text-sm">Withdraw</button>
                    </div>
                </div>


            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
